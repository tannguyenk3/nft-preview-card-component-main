<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
      <div class="card-container">
        <header>
          <img class="main-image" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
          <div class="overlay"></div>
          <img class="view" src="./images/icon-view.svg" alt="icon-view">
        </header>

        <section>
          <div class="title">
            <h3>Equilibrium</h3>
            <p>#3429</p>
          </div>
          <span class="text">Our Equilibrium collection promotes balance and calm.</span>
          <div class="detail-info">
            <div class="ethereum">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <span>0.041ETH</span>
            </div>
            <div class="date">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <span>3 days left</span>
            </div>
          </div>
        </section>
        <div class="line"></div>
        <footer>
          <img src="./images/image-avatar.png" alt="image-avatar">
          <p>Creation of</p>
          <span>Jules Wyvern</span>
        </footer>
      </div>
</body>
</html>
